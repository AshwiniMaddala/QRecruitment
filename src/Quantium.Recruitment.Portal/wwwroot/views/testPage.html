
<div ng-controller="testController">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <br /><br />
                    <h3>Question 1</h3>
                    <br /><br />
                </div>
                <div class="col-md-5">
                    <div class="clockContainer">
                        <div class="clock"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="panel-body">
            <div class="container">
                <div class="form-group pull-left">
                    <label class="control-label">{{question}}</label>
                    <br />
                    <div class="text-left">
                        <div class="checkbox" ng-repeat="option in options">

                            <input id="{{option.optionId}}" type="checkbox" value="{{option.optionText}}"
                                    ng-checked="selection.indexOf(option.optionText) > -1"
                                    ng-click="toggleSelection(option.optionId)" />

                            <label for="{{option.optionId}}">
                                <span></span>{{option.optionText}}
                            </label>
                        </div>

                        <!--<ul>
                            <li ng-repeat="item in selection"><h3>{{item}}</h3></li>
                        </ul>-->
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer flex">
            <button class="btn btn-danger flex-start" ng-click="postQuestion()">Next Question &nbsp;<i class="fa fa-chevron-right"></i></button>
            <span class="fill-space"></span>
            <button class="btn btn-success flex-end">Finish Test</button>
        </div>
    </div>

</div>
