<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div class="container">
    <h1 class="h1 text-center">Welcome to Quantium Recruitment Portal</h1>
    <div class="jumbotron center-block">
        <h2 class="h2 col-lg-offset-3">Please enter your details</h2>
        <div class="row">
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">Name:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">Email:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">Phone:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="phone">
                </div>
            </div>
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">Current Location:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="current_location">
                </div>
            </div>
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">College / Current Employer:</label>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="current_employer">
                </div>
            </div>
            <div class="form-group row col-lg-offset-2">
                <label class="col-lg-2 control-label">Experience (in Yrs):</label>
                <div class="col-lg-4">
                    <select class="form-control" id="experience">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <div class="btn-group col-lg-offset-2">
                <label class="col-lg-4 control-label"></label>
                <div class="col-lg-4 center-block">
                    <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Read Instructions</button>
                </div>
            </div>
            <div class="btn-group col-lg-offset-2">
                <label class="col-lg-4 control-label"></label>
                <div class="col-lg-4 center-block">
                    <button class="btn btn-primary">Proceed to test</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Instructions</h4>
                </div>
                <div class="modal-body">
                    <ul class="fa-ul">
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction One</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Two</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Three</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Four</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Five</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Six</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Seven</li>
                        <li><i class="fa-li fa fa-spinner fa-spin"></i>Instruction Eight</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="css/site.css" />
<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="lib/bootstrap/js/modal.js" type="text/javascript"></script>
</body>
</html>
