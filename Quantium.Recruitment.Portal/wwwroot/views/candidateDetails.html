<div layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm class="md-icon-button">
                <md-icon md-svg-src="../img/menu.svg"></md-icon>
            </md-button>
            <h1 class="justify-self-center">
                Recruitment test
            </h1>
        </div>
    </md-toolbar>
    <md-content flex layout-align="center start">
        <div flex-gt-sm="50">
            <md-card>
                <md-card-content layout="column">
                    <h3 class="align-center">Please enter your details</h3>
                    <div layout="row">
                        <md-input-container flex="50">
                            <label>First Name</label>
                            <input ng-model="candidate.FirstName">
                        </md-input-container>

                        <md-input-container flex="50">
                            <label>Last Name</label>
                            <input ng-model="candidate.LastName">
                        </md-input-container>
                    </div>

                    <md-input-container flex="50">
                        <label>Mobile</label>
                        <input ng-model="candidate.Mobile">
                    </md-input-container>

                    <div layout="row">
                        <md-input-container flex="33">
                            <label>City</label>
                            <input ng-model="candidate.City">
                        </md-input-container>

                        <md-input-container flex="33">
                            <label>State</label>
                            <input ng-model="candidate.State">
                        </md-input-container>

                        <md-input-container flex="33">
                            <label>Country</label>
                            <input ng-model="candidate.Country">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container flex="50">
                            <label>Branch</label>
                            <input ng-model="candidate.Branch">
                        </md-input-container>

                        <md-input-container flex="50">
                            <label>College</label>
                            <input ng-model="candidate.College">
                        </md-input-container>
                    </div>
                    <md-input-container>
                        <label>Year of passing</label>
                        <input ng-model="candidate.PassingYear">
                    </md-input-container>

                    <md-input-container>
                        <label>Experience(in years)</label>
                        <input ng-model="candidate.ExperienceInYears">
                    </md-input-container>

                    <md-input-container>
                        <label>Current company</label>
                        <input ng-model="candidate.CurrentCompany">
                    </md-input-container>

                    <md-button class="md-raised md-primary createJobButton" ng-click="proceed()">Proceed</md-button>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
