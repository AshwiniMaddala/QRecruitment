
<hr class="tagline-divider">
<h2 class="brand-before">
    <small>Create Test</small>
</h2>
<hr class="tagline-divider">


<div>
    <div class="form-group">
        <label> Select a Job : </label>
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-danger dropdown-toggle">{{selectedJobName}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li ng-repeat="job in jobs"><a href="" ng-click="changeSelectedJob(job)">{{job.Title}}</a></li>
            </ul>
        </div>
    </div>
    <h5>Total questions in selected job: {{totalQuestionsInSelectedJob}}</h5>
    <ul>
        <li ng-repeat="jobDifficultyLabel in selectedJob.JobDifficultyLabels">{{jobDifficultyLabel.Label.Name}} - {{jobDifficultyLabel.Difficulty.Name}} - {{jobDifficultyLabel.QuestionCount}}</li>
    </ul>
</div>
