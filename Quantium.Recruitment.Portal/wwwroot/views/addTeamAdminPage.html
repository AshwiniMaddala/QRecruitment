
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm class="md-icon-button">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>
           Add team admin
        </h1>
    </div>
</md-toolbar>
<md-content flex>
    <div ng-cloak="" class="md-inline-form" layout="row" flex>
        <md-card flex>
            <md-card-content flex layout="column">
                <div layout="column">
                    <md-input-container>
                        <label>First Name</label>
                        <input ng-model="firstName">
                    </md-input-container>

                    <md-input-container>
                        <label>Last Name</label>
                        <input ng-model="lastName">
                    </md-input-container>

                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="email">
                    </md-input-container>

                    <md-input-container>
                        <label>Mobile</label>
                        <input ng-model="mobile">
                    </md-input-container>

                    <md-input-container>
                        <label>Department</label>
                        <md-select ng-model="division">
                            <md-option value="0"><em>None</em></md-option>
                            <md-option ng-repeat="department in departmentList" ng-value="department.Id">
                                {{department.Name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    
                </div>
                <md-button class="md-primary md-raised align-center" ng-click="saveChanges()">
                    Add admin
                </md-button>
            </md-card-content>
        </md-card>
    </div>
</md-content>
