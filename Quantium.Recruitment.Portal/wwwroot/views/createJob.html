<div ng-cloak="" class="md-inline-form" layout="column">
    <md-card layout-padding="">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Create Job</span>
                <span class="md-subhead">Fill the below fields</span>
            </md-card-title-text>
        </md-card-title>

        <md-card-content>
            <div layout="row">
                <md-input-container>
                    <label>Job Title</label>
                    <input ng-model="job.Title">
                </md-input-container>

                <md-input-container>
                    <label>Department</label>
                    <md-select ng-model="job.Department.Id">
                        <md-option value="0"><em>None</em></md-option>
                        <md-option ng-repeat="department in departments" ng-value="department.Id">
                            {{department.Name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Job Profile</label>
                    <textarea ng-model="job.Profile" md-maxlength="150" rows="2" md-select-on-focus="" max-rows="5"></textarea>
                </md-input-container>
            </div>
            <div layout="column">
              
                    <div ng-repeat="label in labels">
                        <div ng-cloak="" layout="row">
                            <md-input-container class="createJobCheckbox">
                                <md-checkbox ng-model="selectedOptions.labelIds[label.Id]">
                                    {{label.Name}}
                                </md-checkbox>
                            </md-input-container>
                            <md-input-container class="createJobChild">
                                <label>Difficulty</label>
                                <md-select ng-model="selectedOptions.difficultyIds[label.Id]">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="difficulty in difficulties" ng-value="difficulty.Id">
                                        {{difficulty.Name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="createJobChild">
                                <label>QuestionCount</label>
                                <input ng-model="selectedOptions.questionCounts[label.Id]">
                            </md-input-container>
                        </div>
                    </div>
                    <md-button class="md-raised md-primary createJobButton" ng-click="createJob()">Create Job</md-button>

                    <span>bro{{selectedOptions}}</span>
                    <span>bro{{job}}</span>

            </div>
        </md-card-content>
    </md-card>
</div>
