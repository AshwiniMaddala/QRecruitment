<div layout="vertical">
    <md-sidenav class="md-sidenav-left"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')"
                md-whiteframe="4">
        <md-toolbar class="md-cyan-theme">
            <h1 class="justify-self-center">Answered</h1>
        </md-toolbar>
        <md-content md-theme="dark-grey" md-theme-watch flex>
            <div flex>
                <div layout="row" layout-wrap layout-align="space-around">
                    <div ng-repeat="challengeAnswered in challengesAnswered track by $index">
                        <md-input-container class="createJobCheckbox">
                            <md-checkbox ng-model="challengeAnswered" ng-disabled="true">
                                Question - {{$index + 1}}
                            </md-checkbox>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </md-content>
    </md-sidenav>
</div>
<div layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm class="md-icon-button">
                <md-icon md-svg-src="../img/menu.svg"></md-icon>
            </md-button>
            <h1 class="justify-self-center">
               Quantium Recruitment test
            </h1>
        </div>
    </md-toolbar>
    <md-content>
        <md-card>
            <md-card-content>
                <div  layout="column" flex>
                    <div layout="row" class="align-center">
                        <h3>Question - {{currentChallenge}} </h3>
                        <h3> : Remaining - {{remainingChallenges}}</h3>
                    </div>
                    <div class="clockContainer">
                        <div class="clock"></div>
                    </div>
                    {{status}}
                    <div class="test-panel-body">
                        <h4>{{questionText}}</h4>
                        <div class="text-left">
                            <div class="checkbox" ng-repeat="option in options">
                                <md-input-container class="createJobCheckbox">
                                    <md-checkbox ng-model="selectedQuestionOptions.optionIds[option.Id]">
                                        {{option.Text}}
                                    </md-checkbox>
                                </md-input-container>
                            </div>
                        </div>
                    </div>

                    <div layout="row">
                        <md-button class="md-raised md-primary createJobButton" ng-click="fillAndPostChallenge()" ng-hide="remainingChallenges === 0">Next Question</md-button>
                        <md-button class="md-raised md-accent createJobButton justify-right" ng-click="finishTest()">Finish Test</md-button>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</div>
<div id="timeUpModal"></div>
